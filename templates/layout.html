<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="/static/Logo-PNG.ico" rel="icon" />

    <link href="/static/styles.css" rel="stylesheet" />

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <title>CUPPA: {% block title %}{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D3E4CD">
      <div class="container-fluid">
          <img src="/static/cuppa_bw.svg" alt="" width="50" height="50" class="d-inline-block align-text-top">
          <span class="navbar-brand" style="color: #6F4C5B; font-weight: 700">
          CUPPA
          </span>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav" aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNav">
          {% if session.name %}
        <ul class="navbar-nav abs-center-x">
          <li class="nav-item">
            <a class="nav-link" href="/profile" >Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cafenearyou" >Cup Near You</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/matchmybeverage" >Match My Cup</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto mt-2">
          <li class="nav-item">
            <a class="nav-link" href="/logout" >Log Out</a>
          </li>
        </ul>
        {% else %}
        <ul class="nav navbar-nav abs-center-x">
          <li class="nav-item">
            <a class="nav-link active"  href="/login_buyer" >Buyer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="/login_seller" >Seller</a>
          </li>
        </ul>
        {% endif %}
        </div>
      </div>
    </nav>

    <main class="container">{% block main %}{% endblock %}</main>

    <footer class="small text-center text-muted">
      Every cup is life.
    </footer>
 
  </body>
</html>
