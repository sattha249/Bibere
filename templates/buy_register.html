{% extends "layout.html" %} {% block title %} Buy register {% endblock %} {%
block main %}
<script>
  function validate() {
    var validRegex =
      /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    let u = document.forms["form"]["username"].value;
    let p = document.forms["form"]["password"].value;
    let c = document.forms["form"]["confirm_password"].value;
    let e = document.forms["form"]["email"].value;
    if (e == "") {
      alert("Missing E-mail");
      return false;
      document.form.email.focus();
    } else if (u == "") {
      alert("Username must be filled out");
      return false;
      document.form.username.focus();
    } else if (p == "") {
      alert("Password must be filled out");
      return false;
      document.form.password.focus();
    } else if (c == "") {
      alert("Confirm password must be filled");
      return false;
      document.form.confirm_password.focus();
    }
    if (p.length < 8) {
      alert("Password must contain more than 8 charactors");
      return false;
      document.form.password.focus();
    }
    if (p != c) {
      alert("Password and confirm password is mismatch");
      return false;
      document.form.password.focus();
    }
    if (e.match(validRegex)) {
      return true;
    } else {
      alert("Invalid email address!");

      document.form.email.focus();

      return false;
    }
  }
</script>
<form
  action="/buy_register"
  method="post"
  name="form"
  onsubmit="return validate()"
>
  <p>
    <img
      src="\static\Logo.png"
      width="200"
      height="200"
      class="d-inline-block align-top"
    />
  </p>
  <h1 style="color: #6f4c5b">BUYER</h1>
  <div class="form-group">
    <div class="col-sm-5" style="display: inline-block">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="email"
      placeholder="E-mail"
      type="text"
    />
  </div>
  </div>
  <div class="form-group">
    <div class="col-sm-5" style="display: inline-block">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  </div>
  <div class="form-group">
    <div class="col-sm-5" style="display: inline-block">
    <input
      class="form-control"
      name="password"
      placeholder="Password"
      type="password"
    />
  </div>
  </div>
  <div class="form-group">
    <div class="col-sm-5" style="display: inline-block">
    <input
      class="form-control"
      name="confirm_password"
      placeholder="Confirm Password"
      type="password"
    />
  </div>
  </div>
  <button class="btn btn-primary" type="submit" style="background-color: #486648">Submit</button>
  <p id="boxing"><a href="/login_buyer">Buyer's login</a></p>
</form>
{% endblock %}
