{% extends "layout.html" %}

{% block title %}
Match my beverage
{% endblock %}

{% block main %}

<script language=Javascript>

  function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  return false;
}

  
  </script>
<div class="row">
  <div class="head-myprofile col-7">
    <h1 style="font-size: 48px; margin-bottom: 20px">MATCH MY DRINK</h1>
  </div>
  <div class="col-12">
    <h1 style="font-size: 36px; margin-bottom: 20px">Let's pick a drink for you!</h1>
  </div>

  
</div>
<form action="/matchmybeverage" method="post" name="form">
<div class="d-flex justify-content-center">
  <button
    class="btn btn-primary"
    role="button"
    onclick="myFunction()"
    style="
     margin-bottom: 40px;
      background-color: #000000;
      font-size: 18px;
      padding: 6px 22px;
      border-radius: 25px;
    "> 
    Match now! 
  </button>
</div>
</form>


<form action="/product" method="post" name="form">
  
  <div id="myDIV"> 
  <div class="container">
    <div class="row">
    {% for i in product%}
    
      <div class="col">
      
    <a href="{{i[2]}}" target="_blank">
    <img src="./static/product/{{i[7]}}" title="{{i[1]}}" width="300" height="300" style="vertical-align:middle;margin:50px 10px" ></a>
    
    <button
    class="btn btn-primary"
    type = "submit"
    value="{{i[1]}}"
    name = "action"
    role="button"
    id = "menu"
    style="
      background-color: #6F4C5B;
      color: aliceblue;
      font-size: 18px;
      padding: 6px 22px;
      border-radius: 25px;
    "> 
    More info! 
  </button>
</div>

    {%endfor%}
</div>
  </div>
  </div>

</from>
  
{% endblock %}
