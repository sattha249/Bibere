{% extends "layout.html" %}

{% block title %}
Log In Buyer
{% endblock %}

{% block main %}
<script>function validate(){
    let u = document.forms["form"]["username"].value;
    let p = document.forms["form"]["password"].value;
    
    if (u == ""){
        alert("Username must be filled out");
        document.form.username.focus();
        return false;
        
    }
    else if (p == ""){
        alert ("Password must be filled out");
        document.form.password.focus();
        return false;
        
    }
}
</script>

<form action="/login_buyer" method="post" name = "form" onsubmit="return validate()">
    <p><img src="\static\1-removebg-preview.png" width="200" height="200" class="d-inline-block align-top"></p>
    <h1 style="color: #f5b82e">BUYER</h1>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit" style="background-color: #f5b82e">Log In</button>
    <p id="boxing"><a href="/buy_register">Buyer's Register</a></p>
</form>
{% endblock %}
