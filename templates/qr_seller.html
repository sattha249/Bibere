{% extends "layout.html" %}

{% block title %}
Seller QR code
{% endblock %}

{% block main %}

<form action="/profile_display_seller_order" method="get" name="form">
  <div style="margin-top: 30px; ">
      <div class="frame-line">
        <div>
          <h2 class="head-name" style="font-size: 48px">QR CODE</h2>
        </div>
        <div style="text-align: center">
          <img
                  src="./static/QRcode/{{qr}}"
                  class="qr-seller"
                  alt="QR Code"
                  style="text-align: center"
                />
        </div>
        <div 
          class="collect-point" > 
          Collect your points
        </div>

        <div style="margin-bottom: 15px; text-align: center">
          <button
            class="btn btn-primary"
            action="/seller_point"
            role="button"
            style="
              background-color: #000000;
              font-size: 18px;
              padding: 6px 22px;
              border-radius: 25px;
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            "
          >
            Done
          </button>

      </div>
    </div>
  </from>
  
{% endblock %}
