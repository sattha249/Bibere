{% extends "layout.html" %}

{% block title %}
Seller QR code
{% endblock %}

{% block main %}

<div style="margin-top: 30px; ">
    <div class="frame-line">
      <div>
        <h2 class="head-name" style="font-size: 48px">QR CODE</h2>
      </div>
      <div style="text-align: center">
        <img
                src="/static/Logo.png"
                class="qr-seller"
                alt="QR Code"
                style="text-align: center"
              />
      </div>
      <div 
        class="collect-point" > 
        Collect your points
      </div>

      <div style="margin-bottom: 15px; text-align: center">
        <button
          class="btn btn-primary"
          action="/profile_display_seller"
          role="button"
          style="
            background-color: #000000;
            font-size: 18px;
            padding: 6px 22px;
            border-radius: 25px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          "
        >
          Done
        </button>

    </div>
  </div>

  
{% endblock %}
