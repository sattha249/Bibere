{% extends "layout.html" %} {% block title %} Seller product{% endblock %} {%
block main %}

<form action="/profile_display_seller_add_product" method="get" name="form">
  <div class="row">
    <div class="head-myprofile">
      <h1 style="font-size: 3vw; margin-bottom: 20px">my information</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div style="display: inline-block; text-align: center">
            <div>
              <img
                src="/static/profile/{{picture}}"
                class="strock rounded-circle mx-auto d-block image-profile"
                alt="Profile Picture"
                style="text-align: center"
                width="150"
                height="150"
              />
            </div>
            <div>
              <h2 style="font-size: 2vw; text-align: center; margin-top: 20px">
                {{name}}
              </h2>
            </div>
            <div style="display: inline-block; text-align: left">
              <div><h4>Bangkok</h4></div>
              <div>
                <h4>Status: <span class="active">Active</span></h4>
              </div>
            </div>
          

          <div style="padding-top: 20px; font-family: 'Timmana', sans-serif; text-align: right; border-top: 3px solid #486648;">
            <a class="menu-style" href="/profile"><h5 href="">My Information</h5></a>
            <a class="menu-style" href="/profile_display_seller_order"><h5>My Orders</h5></a>
            <a class="menu-style" href="#"><h5>My products</h5></a>
            <a class="menu-style" href="/seller_point"><h5>Points</h5></a>
          </div>
        </div>
      </div>

        <div class="col-lg-9" style="margin-top: 30px">
          <div class="frame-line">
            <div>
              <h2 class="head-name" style="font-size: 48px">{{name}}</h2>
            </div>
            
            <div class="row">
              
              {% for i in product%}
              <div class="col-lg-6">
                <div class="main-position">
                  <img class="fav-img mt-5" src="static/product/{{i[5]}}" alt="">
                    <div style="text-align: left">
                      <div class="position-tag">
                        <div class="type-tag">
                          <span class="tag-name">{{i[0]}} <br></span>
                        </div>
                      </div>
                      <div class="position-icon">
                        {%if i[1] == 0%}
                        <img class="icon-coffee" src="static/coffee.svg" alt="">
                        {%else%}
                        <img class="icon-tea" src="static/coffee.svg" alt="">
                        {%endif%}
                      </div>
                    </div>
                </div>
              </div>
              {% endfor %}
            </div>
          
            <div style="margin: 18px 0 15px 0; text-align: center">
              <button
                class="btn btn-primary"
                action="/profile_display_seller_add_product"
                role="button"
                style="
                  background-color: #6F4C5B;
                  font-size: 18px;
                  padding: 6px 22px;
                  border-radius: 25px;
                  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                "
              >
                Edit Product
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>


{% endblock %}
